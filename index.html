<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Seconds Maths Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class = "container-fluid d-flex h-100 justify-content-center">
      <div class="row d-flex w-100 justify-content-center align-self-center">
        <div class = "col-6 py-3">
          <h1 class = "text-center question py-3">Click start to begin</h1>
          <div class = "text-center pb-3">
            <input placeholder="your answer"/>
          </div>
          <div class = "text-center">
            Seconds left: <span class = "countdown">10</span>
          </div>
          <p class = "text-center">Score: <span class = "showScore"></span></p>
          <div class = "holdStartButton text-center py-3">
            <button class = "btn btn-danger">Start</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
